<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Login | Smart Access</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: transform 0.3s ease;
      animation: fadeIn 0.5s ease-in-out;
    }

    .login-container:hover {
      transform: translateY(-3px);
    }

    h2 {
      font-size: 26px;
      color: #1d3557;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #1d3557;
      box-shadow: 0 0 0 3px rgba(29, 53, 87, 0.1);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #1d3557;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #457b9d;
    }

    .toggle-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    .toggle-buttons button {
      flex: 1;
      background: #f1f1f1;
      color: #1d3557;
      border: 1px solid #ccc;
    }

    .toggle-buttons button:hover {
      background: #e0e0e0;
    }

    .error-text {
      color: #e63946;
      font-size: 14px;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- Sign In Form -->
    <div id="signInForm">
      <h2>Admin Login üîí</h2>
      <p>Access the admin dashboard</p>
      <form id="loginFormAdmin">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      <p id="error" class="error-text"></p>
    </div>

    <!-- Sign Up Form -->
    <div id="signUpForm" class="hidden">
      <h2>Admin Sign Up üìù</h2>
      <p>Create a new admin account</p>
      <form id="signupFormAdmin">
        <input type="text" id="newName" placeholder="Full Name" required />
        <input type="email" id="newEmail" placeholder="Email" required />
        <input type="password" id="newPassword" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p id="signupError" class="error-text"></p>
    </div>

    <!-- Toggle Buttons -->
    <div class="toggle-buttons">
      <button onclick="showSignIn()">Sign In</button>
      <button onclick="showSignUp()">Sign Up</button>
    </div>
  </div>

  <script>
    function showSignIn() {
      document.getElementById('signInForm').classList.remove('hidden');
      document.getElementById('signUpForm').classList.add('hidden');
    }

    function showSignUp() {
      document.getElementById('signUpForm').classList.remove('hidden');
      document.getElementById('signInForm').classList.add('hidden');
    }
  </script>
  <script src="script/auth-admin.js"></script>
</body>

</html>
