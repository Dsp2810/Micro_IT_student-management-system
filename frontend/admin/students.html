<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
    }

    .container {
      margin-top: 50px;
    }

    h2 {
      color: #1d3557;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-4">ðŸ“š All Registered Students</h2>

    <div class="input-group mb-3">
      <input type="text" id="searchBar" class="form-control" placeholder="Search by ID or Name">
      <button class="btn btn-outline-secondary" onclick="filterTable()">Search</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead class="table-primary text-center">
          <tr>
            <th>#</th>
            <th>Student ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Semester</th>
            <th>Division</th>
            <th>Attendance (%)</th>
          </tr>
        </thead>
        <tbody id="studentsTable">
          <!-- Data will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script/students.js"></script>
</body>

</html>
