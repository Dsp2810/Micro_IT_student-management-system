<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
    }

    .card {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .alert-table th, .alert-table td {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">ðŸ“Š Admin Dashboard</h2>
    <div class="row mb-4 text-center">
      <div class="col-md-4">
        <div class="card bg-info text-white p-4">
          <h5>Total Students</h5>
          <h2 id="totalStudents">0</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-success text-white p-4">
          <h5>Active Students</h5>
          <h2 id="activeStudents">0</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-danger text-white p-4">
          <h5>Low Attendance</h5>
          <h2 id="lowAttendance">0</h2>
        </div>
      </div>
    </div>

    <div class="mt-5">
      <h4 class="mb-3">ðŸš¨ Students with Attendance &lt; 75%</h4>
      <table class="table table-bordered alert-table">
        <thead class="table-danger">
          <tr>
            <th>Student ID</th>
            <th>Attendance %</th>
          </tr>
        </thead>
        <tbody id="alertTableBody">
          <!-- Filled by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script/dashboard.js"></script>
</body>
</html>
