<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Student Marks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fas fa-clipboard-list me-2"></i>Add Student Marks</h4>
      </div>
      <div class="card-body">
        <form id="addResultForm">
          <div class="mb-3">
            <label for="studentId" class="form-label">Student ID</label>
            <input type="text" id="studentId" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <select id="subject" class="form-select" required>
              <option value="">Select Subject</option>
              <option value="Maths">Maths</option>
              <option value="Science">Science</option>
              <option value="English">English</option>
              <option value="Computer">Computer</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="marks" class="form-label">Marks</label>
            <input type="number" id="marks" class="form-control" min="0" max="100" required />
          </div>

          <button type="submit" class="btn btn-success w-100">Submit Marks</button>
          <p id="status" class="mt-3 text-center"></p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script/add-result.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
