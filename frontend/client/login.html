<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Client Login | Smart Access</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?college,student') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-box h2 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 10px;
    }

    .login-box p {
      text-align: center;
      color: #6c757d;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 20px;
    }

    .btn-login {
      background-color: #1d3557;
      border: none;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #457b9d;
    }

    .error-text {
      text-align: center;
      color: #e63946;
      font-size: 14px;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #6c757d;
    }

    .footer a {
      color: #1d3557;
      text-decoration: none;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>üéì Student Portal</h2>
    <p>Login to access your internship dashboard</p>
    <form id="loginFormClient">
      <input type="email" id="email" placeholder="Email" required autocomplete="email" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>

    <p id="error" class="error-text"></p>
    <div class="footer">No password yet? <a href="set-password.html">Set Password</a></div>
    <div class="footer">
      üîê Forgot Password? <a href="#">Contact Admin</a>
    </div>
  </div>

  <script href="script/login-client.js"></script>

  </script>
</body>

</html>
